language: clojure
lein: 2.9.10
dist: focal
os: linux

script:
  - ./ext/travisci/install-java.sh
  - ./ext/travisci/test.sh
jobs:
  allow_failures:
    - arch: s390x
  include:
    - name: "Java 17"
      env:
        - JAVA_VERSION=17
    - name: "Java 17 w/ FIPS"
      env:
        - JAVA_VERSION=17
        - ADDITIONAL_LEIN_ARGS="with-profile fips"
    - name: "Java 17 w/ multithreaded"
      env:
        - JAVA_VERSION=17
        - MULTITHREADED=true
    - name: "Java 17 (s390x)"
      env:
        - JAVA_VERSION=17
      arch: s390x
    - name: "Java 17 w/ FIPS (s390x)"
      env:
        - JAVA_VERSION=17
        - ADDITIONAL_LEIN_ARGS="with-profile fips"
      arch: s390x
    - name: "Java 17 w/ multithreaded (s390x)"
      env:
        - JAVA_VERSION=17
        - MULTITHREADED=true
      arch: s390x

notifications:
  email: false
